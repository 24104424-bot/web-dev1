<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Frisbee Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-cyan-50 to-blue-100">
  <nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4">
      <a href="../index.html" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">
        🥏 Frisbee Journey
      </a>
    </div>
  </nav>

  <main class="container mx-auto px-6 py-16">
    <h1 class="text-5xl font-bold text-center mb-4 bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">
      Photo Gallery
    </h1>
    <p class="text-center text-gray-600 mb-12">Capturing moments from my frisbee adventures</p>

    <section class="mb-12">
      <h2 class="text-3xl font-bold mb-6">Tournament Highlights</h2>
      <div class="grid md:grid-cols-3 gap-6">
        <figure class="card overflow-hidden">
          <div class="h-64 bg-gradient-to-br from-blue-400 to-cyan-400 flex items-center justify-center text-white text-6xl">📸</div>
          <figcaption class="p-4">
            <h3 class="font-bold text-lg">Regional Finals 2024</h3>
            <p class="text-gray-600 text-sm">Intense final match</p>
          </figcaption>
        </figure>
        <figure class="card overflow-hidden">
          <div class="h-64 bg-gradient-to-br from-green-400 to-emerald-400 flex items-center justify-center text-white text-6xl">🏆</div>
          <figcaption class="p-4">
            <h3 class="font-bold text-lg">Championship Win</h3>
            <p class="text-gray-600 text-sm">Team celebration</p>
          </figcaption>
        </figure>
        <figure class="card overflow-hidden">
          <div class="h-64 bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-white text-6xl">⚡</div>
          <figcaption class="p-4">
            <h3 class="font-bold text-lg">Epic Layout Catch</h3>
            <p class="text-gray-600 text-sm">Full extension dive</p>
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="card p-8 bg-gradient-to-r from-blue-600 to-cyan-600 text-white text-center max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold mb-4">📷 Add Your Photos</h2>
      <p class="mb-6">Replace the placeholder images with your actual frisbee photos in the images folder!</p>
      <code class="bg-white/20 px-4 py-2 rounded">images/your-photo.jpg</code>
    </section>

    <div class="text-center mt-12">
      <a href="../index.html" class="btn-primary">Back to Home</a>
    </div>
  </main>
</body>
</html>
